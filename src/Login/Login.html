<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="/styles/main.css">
        <title>Sign Up</title>
    </head>

    <body>
        <div class="container" style="margin-top: 5%;"> <!-- Main container with margin-top -->
            <div class="login-grid"> <!-- Grid layout for login form -->
                <div class="login-text"> <!-- Title for the login form -->
                    <h1>Login In</h1>
                </div>
                <div class="login-text1" style="text-align: left;"> <!-- Text for existing members to log in -->
                    Are you a new member? <span><a href="../Sign_Up/Sign_Up.html" style="color: #2190FF;"> Sign Up
                            Here</a></span>
                </div>
                <div class="login-form"> <!-- Form for user login -->
                    <form> <!-- Start of the form -->

                        <div class="form-group"> <!-- Form group for user's email -->
                            <label for="email">Email</label> <!-- Label for email input field -->
                            <input type="email" name="email" id="email" required class="form-control"
                                placeholder="Enter your email" aria-describedby="helpId" /> <!-- Email input field -->
                        </div>
                        <div class="form-group"> <!-- Form group for user's password -->
                            <label for="password">Password</label> <!-- Label for password input field -->
                            <input name="password" id="password" required class="form-control"
                                placeholder="Enter your password" aria-describedby="helpId" />
                            <!-- Password input field -->
                        </div>
                        <div class="btn-group"> <!-- Button group for form submission and reset -->
                            <button type="submit"
                                class="btn btn-primary mb-2 mr-1 waves-effect waves-light">Login</button>
                            <!-- Submit button -->
                            <button type="reset" class="btn btn-danger ">Cancel</button> <!-- Reset button -->
                        </div>
                    </form> <!-- End of the form -->
                </div>
            </div>
    </body>

    </html>
</body>

</html>
